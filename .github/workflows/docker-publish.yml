name: Build and Push Docker Image

on:
  push:
    branches:
      - 'release/*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract release name from branch
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/heads/release/}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run Gradle dockerPush task
        run: ./gradlew dockerPush -PdockerRepo=${{ github.repository_owner }} -Pversion=${{ env.RELEASE_VERSION }}
